{% extends 'base.html' %}
{% block title %}パスワード変更 - 在庫管理{% endblock %}
{% block content %}
<h1>パスワード変更</h1>
<form method="post" class="grid-form">
  <div class="full">
    <label>現在のパスワード</label>
    <input type="password" name="current_password" required>
  </div>
  <div>
    <label>新しいパスワード</label>
    <input type="password" name="new_password" required>
  </div>
  <div>
    <label>新しいパスワード（確認）</label>
    <input type="password" name="confirm_password" required>
  </div>
  <div class="full">
    <button type="submit" class="button-accent">🔑 変更する</button>
    <a href="{{ url_for('inventory.dashboard') }}" class="button-secondary" style="margin-left:8px;">📦 在庫一覧へ</a>
  </div>
</form>
{% endblock %}
