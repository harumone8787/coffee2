{% extends 'base.html' %}
{% block title %}新しいパスワード設定 - 在庫管理{% endblock %}
{% block content %}
<h1>新しいパスワード設定</h1>
<form method="post" class="grid-form">
  <div>
    <label>新しいパスワード</label>
    <input type="password" name="new_password" required>
  </div>
  <div>
    <label>新しいパスワード（確認）</label>
    <input type="password" name="confirm_password" required>
  </div>
  <div class="full">
    <button type="submit" class="button-accent">🔑 設定する</button>
    <a href="{{ url_for('auth.login') }}" class="button-secondary" style="margin-left:8px;">↩️ ログインに戻る</a>
  </div>
</form>
{% endblock %}
